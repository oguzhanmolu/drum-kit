<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div class="individual-key Clap-main">
        <div class="key-name">Q</div>
        <span class="key-notation q-key">Clap</span>
      </div>

      <div class="individual-key Hi-hat-main">
        <div class="key-name">W</div>
        <span class="key-notation w-key">Hi-hat</span>
      </div>

      <div class="individual-key Kick-main">
        <div class="key-name">E</div>
        <span class="key-notation e-key">Kick</span>
      </div>

      <div class="individual-key Open-hat-main">
        <div class="key-name">R</div>
        <span class="key-notation r-key">Open-hat</span>
      </div>

      <div class="individual-key Boom-main">
        <div class="key-name">T</div>
        <span class="key-notation t-key">Boom</span>
      </div>

      <div class="individual-key Ride-main">
        <div class="key-name">Y</div>
        <span class="key-notation y-key">Ride</span>
      </div>

      <div class="individual-key Snare-main">
        <div class="key-name">U</div>
        <span class="key-notation u-key">Snare</span>
      </div>

      <div class="individual-key Tom-main">
        <div class="key-name">I</div>
        <span class="key-notation i-key">Tom</span>
      </div>

      <div class="individual-key Tink-main">
        <div class="key-name">O</div>
        <span class="key-notation o-key">Tink</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
