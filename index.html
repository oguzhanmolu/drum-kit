<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div class="all-keys Clap-main">
        <div class="key-name">Q</div>
        <span class="key-notation q-key">clap</span>
      </div>

      <div class="all-keys Hi-hat-main">
        <div class="key-name">W</div>
        <span class="key-notation w-key">ci-hat</span>
      </div>

      <div class="all-keys Kick-main">
        <div class="key-name">E</div>
        <span class="key-notation e-key">cick</span>
      </div>

      <div class="all-keys Open-hat-main">
        <div class="key-name">R</div>
        <span class="key-notation r-key">open-hat</span>
      </div>

      <div class="all-keys Boom-main">
        <div class="key-name">T</div>
        <span class="key-notation t-key">boom</span>
      </div>

      <div class="all-keys Ride-main">
        <div class="key-name">Y</div>
        <span class="key-notation y-key">ride</span>
      </div>

      <div class="all-keys Snare-main">
        <div class="key-name">U</div>
        <span class="key-notation u-key">snare</span>
      </div>

      <div class="all-keys Tom-main">
        <div class="key-name">I</div>
        <span class="key-notation i-key">tom</span>
      </div>

      <div class="all-keys Tink-main">
        <div class="key-name">O</div>
        <span class="key-notation o-key">tink</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
